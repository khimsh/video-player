<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Video Player</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="vd-player">
      <video video-src>
        <source src="https://www.tbilisiwomensconference.org/uploads_script/banner/05_22/Promo%20B2.mp4" />
      </video>

      <!-- Mute/Unmute -->
      <button class="vd-player__mute" mute-unmute>
        <svg class="sound-on" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path
            d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
          />
        </svg>
      </button>

      <div class="vd-player__controls">
        <!-- Play/Pause -->
        <button class="vd-player__play-pause" play-pause>
          <div class="PlayPause is-paused" aria-hidden="true"></div>
        </button>

        <!-- Progress/Rewind -->
        <div class="vd__progress progress" progressbar>
          <div class="progress__filled" progressbar-filled></div>
        </div>
      </div>
    </div>
  </body>
</html>
